<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sepetiniz</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Ürün Adı</th>
                    <th>Fiyat</th>
                    <th>Adet</th>
                    <th>Toplam Fiyat</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>
        </table>
        <div class="text-center mt-3">
            <button id="checkout-btn" class="btn btn-success">Ödeme Yap</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchCartItems();  // Fetch all items
        });

        function fetchCartItems() {
            const url = `https://localhost:7035/api/OrderItem/all`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.isSuccess) {
                        displayCartItems(data.result);
                    } else {
                        console.error("Sepet öğeleri alınırken hata:", data.errorMessage);
                    }
                })
                .catch(error => console.error("Hata:", error));
        }

        function displayCartItems(items) {
            const cartTableBody = document.getElementById('cart-table-body');
            cartTableBody.innerHTML = '';  // Clear existing table content

            if (items.length === 0) {
                cartTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Sepetiniz boş.</td></tr>';
                return;
            }

            const aggregatedItems = {};

            items.forEach(item => {
                if (aggregatedItems[item.menuItemID]) {
                    aggregatedItems[item.menuItemID].quantity += item.quantity;
                } else {
                    aggregatedItems[item.menuItemID] = { ...item };
                }
            });

            Object.values(aggregatedItems).forEach(item => {

                const totalPrice = item.quantity * item.itemPrice;
                
                const row = `
                    <tr>
                        <td>${item.itemName}</td>
                        <td>${item.itemPrice} TL</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateCartItemQuantity(${item.orderItemID}, this.value, this)">
                        </td>
                        <td class="total-price">${totalPrice} TL</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeCartItem(${item.orderItemID})">Sil</button>
                        </td>
                    </tr>
=======
                const cartItemCard = document.createElement('div');
                cartItemCard.className = 'col-lg-4 mb-3'; // Each item will have its own card in a column

                totalPrice = item.quantity * item.itemPrice
                cartItemCard.innerHTML = `
                    <div class="card h-100">
                        <img src="${item.itemImg}" class="card-img-top" alt="${item.itemName}">
                        <div class="card-body">
                            <h5 class="card-title">${item.itemName}</h5>
                            <p class="card-text">Price: ${totalPrice} TL</p>
                            <label for="quantity-${item.menuItemID}">Quantity:</label>
                            <input type="number" id="quantity-${item.menuItemID}" value="${item.quantity}" min="1" onchange="updateCartItemQuantity(${item.menuItemID}, this.value)">
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger" onclick="removeCartItem(${item.menuItemID})">Remove</button>
                        </div>
                    </div>

                `;
                cartTableBody.innerHTML += row;
            });
        }

        function updateCartItemQuantity(orderItemID, newQuantity, element) {
            const url = `https://localhost:7035/api/OrderItem/update-quantity/${orderItemID}`;
            const data = { newQuantity: parseInt(newQuantity) };

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.isSuccess) {
                    console.log('Ürün adedi başarıyla güncellendi!');
                    const row = element.closest('tr');
                    const itemPrice = parseFloat(row.querySelector('td:nth-child(2)').innerText.replace(' TL', ''));
                    const totalPriceCell = row.querySelector('.total-price');
                    totalPriceCell.innerText = (itemPrice * newQuantity) + ' TL';
                } else {
                    console.error("Adet güncellenirken hata:", data.errorMessage);
                }
            })
            .catch(error => {
                console.error('Güncelleme sırasında hata oluştu:', error);
            });
        }


    function removeCartItem(orderItemID) {
        const url = `https://localhost:7035/api/OrderItem/${orderItemID}`;

        // DELETE isteği gönder
        fetch(url, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.isSuccess) {
                console.log('Ürün sepetten başarıyla silindi!');
                // Sepet öğelerini yeniden yükle
                fetchCartItems();
            } else {
                console.error("Ürün silinirken hata:", data.errorMessage);
            }
        })
        .catch(error => {
            console.error('Silme işlemi sırasında hata oluştu:', error);
        });
    }



    </script>

</body>

</html>
