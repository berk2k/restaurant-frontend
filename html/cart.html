<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sepetiniz</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Ürün Adı</th>
                    <th>Fiyat</th>
                    <th>Adet</th>
                    <th>Toplam Fiyat</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>
        </table>
        <div class="text-center mt-3">
            <button id="checkout-btn" class="btn btn-success" onclick="createOrder()">Ödeme Yap</button>
        </div>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchCartItems();  // Fetch all items
        });

        function fetchCartItems() {
            const url = `https://localhost:7035/api/OrderItem/all`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.isSuccess) {
                        displayCartItems(data.result);
                    } else {
                        console.error("Sepet öğeleri alınırken hata:", data.errorMessage);
                    }
                })
                .catch(error => console.error("Hata:", error));
        }

        function displayCartItems(items) {
            const cartTableBody = document.getElementById('cart-table-body');
            cartTableBody.innerHTML = '';  // Clear existing table content

            if (items.length === 0) {
                cartTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Sepetiniz boş.</td></tr>';
                return;
            }

            const aggregatedItems = {};

            items.forEach(item => {
                if (aggregatedItems[item.menuItemID]) {
                    aggregatedItems[item.menuItemID].quantity += item.quantity;
                } else {
                    aggregatedItems[item.menuItemID] = { ...item };
                }
            });

            Object.values(aggregatedItems).forEach(item => {
                const totalPrice = item.quantity * item.itemPrice;
                
                const row = `
                    <tr>
                        <td>${item.itemName}</td>
                        <td>${item.itemPrice} TL</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateCartItemQuantity(${item.orderItemID}, this.value, this)">
                        </td>
                        <td class="total-price">${totalPrice} TL</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeCartItem(${item.orderItemID})">Sil</button>
                        </td>
                    </tr>
                `;
                cartTableBody.innerHTML += row;
            });
        }

        function updateCartItemQuantity(orderItemID, newQuantity, element) {
            const url = `https://localhost:7035/api/OrderItem/update-quantity/${orderItemID}`;
            const data = { newQuantity: parseInt(newQuantity) };

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.isSuccess) {
                    console.log('Ürün adedi başarıyla güncellendi!');
                    const row = element.closest('tr');
                    const itemPrice = parseFloat(row.querySelector('td:nth-child(2)').innerText.replace(' TL', ''));
                    const totalPriceCell = row.querySelector('.total-price');
                    totalPriceCell.innerText = (itemPrice * newQuantity) + ' TL';
                } else {
                    console.error("Adet güncellenirken hata:", data.errorMessage);
                }
            })
            .catch(error => {
                console.error('Güncelleme sırasında hata oluştu:', error);
            });
        }

    function removeCartItem(orderItemID) {
        const url = `https://localhost:7035/api/OrderItem/${orderItemID}`;

        // DELETE isteği gönder
        fetch(url, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.isSuccess) {
                console.log('Ürün sepetten başarıyla silindi!');
                // Sepet öğelerini yeniden yükle
                fetchCartItems();
            } else {
                console.error("Ürün silinirken hata:", data.errorMessage);
            }
        })
        .catch(error => {
            console.error('Silme işlemi sırasında hata oluştu:', error);
        });
    }

    function createOrder() {
    const tableNumber = prompt("Lütfen masa numaranızı girin:");

    if (!tableNumber || isNaN(tableNumber) || tableNumber <= 0) {
        alert("Geçerli bir masa numarası giriniz!");
        return;
    }

    // Sepet öğelerini al
    const cartTableBody = document.getElementById('cart-table-body');
    const rows = cartTableBody.querySelectorAll('tr');

    if (rows.length === 0 || (rows.length === 1 && rows[0].textContent.includes("Sepetiniz boş"))) {
        alert("Sepetiniz boş!");
        return;
    }

    let totalPrice = 0;

    // Sepet öğelerinin toplam fiyatını hesapla
    rows.forEach(row => {
        const quantity = row.querySelector('input').value;
        const priceText = row.querySelector('td:nth-child(2)').innerText;
        const itemPrice = parseFloat(priceText.replace(' TL', ''));

        if (!isNaN(itemPrice)) {
            totalPrice += itemPrice * quantity;
        }
    });

    const url = 'https://localhost:7035/api/Order';
    const orderData = {
        tableNumber: parseInt(tableNumber),
        totalPrice: totalPrice,
        orderStatus: "Pending"  // Sipariş durumu, başlangıçta 'Pending' olarak ayarlandı
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(orderData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.isSuccess) {
            console.log('Sipariş başarıyla alındı!');
            clearBasket();  // Sipariş alındıktan sonra sepeti temizle
        } else {
            console.error("Sipariş eklenirken hata:", data.errorMessage);
        }
    })
    .catch(error => {
        console.error('Sipariş ekleme sırasında hata oluştu:', error);
    });
}


    function clearBasket() {
        const url = 'https://localhost:7035/api/OrderItem/clear-basket'; // Sepeti temizlemek için API endpoint

        // Fetch API ile DELETE isteği gönderme
        fetch(url, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.isSuccess) {
                console.log('Sepet başarıyla temizlendi!');
                // Sepet temizlendikten sonra UI'ı güncelle
                document.getElementById('cart-table-body').innerHTML = '<tr><td colspan="5" class="text-center">Sepetiniz boş.</td></tr>';
            } else {
                console.error("Sepeti temizlerken hata:", data.errorMessage);
            }
        })
        .catch(error => {
            console.error('Sepeti temizlerken hata oluştu:', error);
        });
    }
    </script>

</body>

</html>
