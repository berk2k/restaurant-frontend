<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
    document.querySelectorAll('.logout-link').forEach(function (element) {
        element.addEventListener('click', function (e) {
            e.preventDefault(); // Linkin varsayılan davranışını durdur

            // Kullanıcıya "Çıkmak istediğinize emin misiniz?" sorusunu sor
            var confirmLogout = confirm("Çıkmak istediğinize emin misiniz?");

            // Eğer kullanıcı "Evet" dediyse sekmeyi kapat
            if (confirmLogout) {
                window.close();
            }
            // "Hayır" derse hiçbir şey yapma
        });
    });
</script>
