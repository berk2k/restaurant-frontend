<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Sipariş Detayları</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Masa <span id="table-number"></span> Sipariş Detayları</h2>
        <div id="order-details" class="row"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tableNumber = urlParams.get('tableNumber');

            if (tableNumber) {
                document.getElementById('table-number').innerText = tableNumber;

                const apiUrl = `https://localhost:44382/api/Table/GetOrdersByTable/${tableNumber}`;

                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const orderDetailsContainer = document.getElementById('order-details');
                        orderDetailsContainer.innerHTML = '';

                        if (Array.isArray(data.result)) {
                            data.result.forEach(order => {
                                const orderDiv = document.createElement('div');
                                orderDiv.className = 'col-md-4';
                                orderDiv.innerHTML = `
                                    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                        <div>
                                            <h4 class="fs-4">${order.totalPrice}</h4>
                                            <p>Adet: ${order.orderStatus}</p>
                                            <p>Fiyat: ${order.price}</p>
                                        </div>
                                    </div>
                                `;
                                orderDetailsContainer.appendChild(orderDiv);
                            });
                        } else {
                            orderDetailsContainer.innerHTML = '<p>Bu masa için herhangi bir sipariş bulunamadı.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            } else {
                console.error('Table number not found in the URL');
            }
        });
    </script>
</body>

</html>
